<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Advanced Search</title>
		<link rel="stylesheet" href="css/advanced.css">
	</head>

	<body>
		<div class="navigation">
			<a href="index.html">Google Search</a>
		</div>

		<h2 class="title">Advanced Search</h2>

		<hr style="width: 100%; opacity: 30%; color: dimgray; text-align: center; margin-left: 0;">

		<form action="https://google.com/search">
			<h3>Find pages with...</h3>
			<div id="search">
				<h5>all these words:</h5>
				<input type="text" name="as_q">

				<h5>this exact word or phrase:</h5>
				<input type="text" name="as_epq">

				<h5>any of these words:</h5>
				<input type="text" name="as_oq">

				<h5>none of these words:</h5>
				<input type="text" name="as_eq">

				<div class="submit">
					<input id="submit" type="submit" value="Advanced Search">
				</div>
			</div>
		</form>
	</body>

</html>
